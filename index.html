<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./tasks.ico" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <div class="todo-wrapper">
      <div class="todo-list">
        <div class="todo-title">
          <h1>
            Todo List |
            <a
              href="https://medok777.github.io/My-personal-site/"
              target="_blank"
              >Medok</a
            >
          </h1>
          <div class="current-time">
            <p>Время:</p>
            <span id="time">Подождите...</span>
          </div>
        </div>
        <div class="add-tasks">
          <h2>Создание задачи</h2>
          <form id="form">
            <input
              id="formInput"
              type="text"
              class="todo-input"
              placeholder="Название задачи..."
            />
            <button type="submit" class="todo-btn">+</button>
          </form>
        </div>
        <hr />
        <p class="lenght-tasks">Ваши задачи</p>
        <div class="chapter">
          <div class="chapter-left">
            <p class="completed">
              Не завершенные:<span id="LenghtLeftTasks">0</span>
            </p>
            <ul id="tasksLeft" class="choice">
              <!-- <li class="task">
                <p class="task-value">TEST !!!</p>
                <div class="task-btn">
                  <button class="check">✔</button>
                  <button class="cross">⛌</button>
                </div>
              </li> -->
            </ul>
          </div>
          <div class="chapter-right">
            <p class="completed">
              Выполненные:<span id="LenghtRightTasks">0</span>
            </p>
            <ul id="tasksRight" class="choice">
              <!-- <li class="task">
                <p class="task-value done">TEST !!!</p>
                <div class="task-btn">
                  <button class="cross">⛌</button>
                </div>
              </li> -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
